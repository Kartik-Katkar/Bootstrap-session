<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Clubs</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">VIT Clubs</a>
    </div>
</nav>

<!-- vid BACKGROUND -->
<video autoplay muted loop class="video-bg">
    <source src="assets/video.mp4" type="video/mp4">
</video>

<!-- clubs SECTION -->
 <!-- pt = padding top  -->
<div class="container mt-5 pt-5" id="clubs">
    <div class="row">

        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card club-card">
                <div class="card-body">
                    <h5 class="card-title">Coding Club</h5>
                    <p class="card-text">Web & Competitive Programming</p>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card club-card">
                <div class="card-body">
                    <h5 class="card-title">Robotics Club</h5>
                    <p class="card-text">Automation & AI</p>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card club-card">
                <div class="card-body">
                    <h5 class="card-title">Cultural Club</h5>
                    <p class="card-text">Dance, Music & Drama</p>
                </div>
            </div>
        </div>

    </div>
</div>



<!-- SUCCESS STORIES -->
<div class="container mt-4">
    <h4>Success Stories</h4>
    <ul id="stories"></ul>

    <button id="addStory" class="btn btn-primary">
        Add Success Story
    </button>
</div>

<!-- EMAIL -->
<div class="container mt-3">
    <a href="mailto:example@vit.edu?subject=Club Success&body=Our club won!">
        Email Success Story
    </a>
</div>

<!-- FORM VALIDATION -->
 <!-- mt-3 = margin top 3 -->
<div class="container mt-3">
    <form onsubmit="return validate()">
        <input type="email" id="email" class="form-control" placeholder="Enter email">
        <button class="btn btn-success mt-2">Submit</button>
    </form>
</div>

<!-- Custom JS -->
<script src="js/script.js"></script>

</body>
</html>
